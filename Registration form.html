<form action="login.html" method="get">
	<table>
		<tr>
			<td> full name:-
		    <td><input type="text" name="txtnm" placeholder="Enter name" required></br>
		</tr>
		<tr> 
			<td>Username:-
		    <td><input type="text" name="txtun" placeholder="Enter username"></br>
		</tr>
		<tr>
			<td>Password:-
			<td><input type="password" placeholder="Enter password"></br>
		</tr>
		<tr>
			<td> Re-type Password:-
			<td><input type="password" placeholder="confirm password"></br>
		</tr>
		<tr>
			<td>Mobile no.:-
			<td><input type="number" min="6000000000" max="9999999999">
		</tr>
		<tr>
			<td>Birthdate:-
			<td><input type="date">
		</tr>
		<tr>
			<td>E-mail:-
			<td><input type="Email">
		</tr>
		<tr>
			<td>select gender:-</td>
		</tr>
		<tr>
			<td>male
			<input type="radio" name="gen">
			<td>female
			<input type="radio" name="gen">
			<td>other
			<input type="radio" name="gen">
			
		</tr>
		<tr>
			<td>select hobbies:-</td>
		</tr>
		<tr>
			<td>dance
			<input type="checkbox">
			<td>music
			<input type="checkbox">
			<td>reading
			<td><input type="checkbox">
		</tr>
		<tr>
			<td>Select city:-
			<td><select>
					<option>india</option>
					<option>usa</option>
					<option>germany</option>
				</select>
		</tr>
		<tr>
			<td><input type="submit" value="Register">
			<td><input type="reset" value="Clear">
		</tr>
	</table>
</form>
